<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Centro Médico Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': {
                            light: '#6EE7B7',
                            DEFAULT: '#10B981',
                            dark: '#047857',
                        },
                        'brand-gray': {
                            light: '#F3F4F6', // Usado en el body bg
                            DEFAULT: '#9CA3AF',
                            dark: '#4B5563',
                        },
                        'brand-warm': {
                            DEFAULT: '#F3EADA',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Para mejorar la apariencia de los select en algunos navegadores con Tailwind */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-brand-gray-light flex items-center justify-center min-h-screen py-10 px-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-2xl"> 
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-brand-green-dark">Registro</h1>
            <p class="text-brand-gray-DEFAULT mt-2">Completa tus datos para registrarte.</p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <!--
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md" role="alert">
            <p>Datos incorrectos.</p>
            </div>
            -->
            <div class="grid md:grid-cols-3 gap-6">
                <div>
                    <label for="documento" class="block mb-2 text-sm font-medium text-brand-gray-dark">Documento de Identidad</label>
                    <input type="text" id="documento" name="documento"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Tu número de documento" required>
                </div>
                <div>
                    <label for="nombre" class="block mb-2 text-sm font-medium text-brand-gray-dark">Nombre</label>
                    <input type="text" id="nombre" name="nombre"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="apellido" class="block mb-2 text-sm font-medium text-brand-gray-dark">Apellido</label>
                    <input type="text" id="apellido" name="apellido"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Tu apellido" required>
                </div>
            </div>

          
            <div class="grid md:grid-cols-3 gap-6">
                <div class="md:col-span-2">
                    <label for="calle" class="block mb-2 text-sm font-medium text-brand-gray-dark">Calle</label>
                    <input type="text" id="calle" name="calle"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Ej: Av. San Martín" required>
                </div>
                <div>
                    <label for="numero_calle" class="block mb-2 text-sm font-medium text-brand-gray-dark">Número</label>
                    <input type="text" id="numero_calle" name="numero_calle"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Ej: 1234" required>
                </div>
            </div>

            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="localidad" class="block mb-2 text-sm font-medium text-brand-gray-dark">Localidad</label>
                    <input type="text" id="localidad" name="localidad"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Tu ciudad o localidad" required>
                </div>
                <div>
                    <label for="pais" class="block mb-2 text-sm font-medium text-brand-gray-dark">País</label>
                    <select id="pais" name="pais"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3"
                            required>
                        <option value="" disabled selected>Selecciona tu país</option>
                        <option value="AR">Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="PY">Paraguay</option>
                        <option value="CL">Chile</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="PE">Perú</option>
                        <option value="CO">Colombia</option>
                        <option value="VE">Venezuela</option>
                        <option value="EC">Ecuador</option>
                        <option value="MX">México</option>
                        <option value="ES">España</option>
                        
                    </select>
                </div>
            </div>

          
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="celular" class="block mb-2 text-sm font-medium text-brand-gray-dark">Número de celular de contacto</label>
                    <input type="tel" id="celular" name="celular"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                           placeholder="Ej: +54 9 11 12345678" required>
                </div>
                <div>
                    <label for="cobertura" class="block mb-2 text-sm font-medium text-brand-gray-dark">Cobertura Médica</label>
                    <select id="cobertura" name="cobertura"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3"
                            required>
                        <option value="" disabled selected>Selecciona tu cobertura</option>
                        <option value="particular">Particular</option>
                        <option value="osde">OSDE</option>
                        <option value="swiss_medical">Swiss Medical</option>
                        <option value="galeno">Galeno</option>
                        <option value="pami">PAMI</option>
                        <option value="ioma">IOMA</option>
                        <option value="otra">Otra (especificar luego)</option> 
                    </select>
                </div>
            </div>

            
            <div class="pt-4">
                <button type="submit"
                        class="w-full text-white bg-brand-green hover:bg-brand-green-dark focus:ring-4 focus:outline-none focus:ring-brand-green-light font-medium rounded-lg text-base px-5 py-3 text-center transition-colors duration-300">
                    Registrarme
                </button>
            </div>

            <div class="text-sm font-medium text-center text-brand-gray-DEFAULT mt-6">
                ¿Ya tienes una cuenta? <a href="login.html" class="text-brand-green hover:text-brand-green-dark hover:underline">Iniciar Sesión</a>
            </div>
        </form>
    </div>

</body>
</html>
