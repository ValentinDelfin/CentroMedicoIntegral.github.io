<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 1: DNI Paciente - Secretaría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': { light: '#6EE7B7', DEFAULT: '#10B981', dark: '#047857' }, 
                        'brand-gray': { light: '#F3F4F6', DEFAULT: '#9CA3AF', dark: '#4B5563' },
                        'brand-blue': { 
                            light: '#DBEAFE', 
                            DEFAULT: '#3B82F6', 
                            dark: '#1D4ED8',   
                        },
                        'brand-red': { light: '#FEE2E2', DEFAULT: '#EF4444', dark: '#B91C1C' },
                        'brand-yellow': { light: '#FEF3C7', DEFAULT: '#F59E0B', dark: '#B45309' }
                    }
                }
            }
        }
    </script>
    <style> 
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } 
    </style>
</head>
<body class="bg-brand-gray-light min-h-screen">

    <nav class="bg-blue-700 shadow-md"> <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="panel_secretaria_dashboard.html" class="text-2xl font-bold text-white">Centro Médico</a>
                    <span class="ml-4 text-gray-300 hidden sm:inline">- Panel de Secretaría</span>
                </div>
                <div>
                    <a href="panel_secretaria_dashboard.html" class="text-sm text-gray-200 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-md transition-colors">
                        &larr; Volver al Panel
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
        <div class="max-w-xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
            <header class="mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-blue-700">Solicitar Turno para Paciente</h1>
                <p class="text-brand-gray-DEFAULT mt-1">Paso 1: Verificar DNI del Paciente</p>
            </header>

            <section>
                <form class="space-y-6">
                    <div>
                        <label for="paciente_dni" class="block mb-2 text-sm font-medium text-brand-gray-dark">Número de DNI del Paciente</label>
                        <input type="text" id="paciente_dni" name="paciente_dni" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 placeholder-gray-400" placeholder="Ingrese el número de documento" required>
                    </div>
                    
                    <div class="pt-2">
                        
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button type="button" onclick="window.location.href='secretaria_solicitar_paso2a_registrado.html'" 
                                    class="w-full text-white bg-blue-500 font-medium rounded-lg text-sm px-5 py-3 text-center opacity-0 hover:opacity-100 focus:opacity-100 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-all duration-300 ease-in-out">
                                Buscar 
                            </button>
                            
                            <button type="button" onclick="window.location.href='secretaria_solicitar_paso2b_nuevo.html'" 
                                    class="w-full text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300 ease-in-out">
                                Buscar 
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="text-center text-sm text-brand-gray-DEFAULT py-8 mt-12 md:mt-16">
        &copy; <span id="currentYear"></span> Centro Médico Integral. Todos los derechos reservados.
    </footer>
    <script>
        const currentYearEl = document.getElementById('currentYear');
        if (currentYearEl) {
             currentYearEl.textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
