<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Centro Médico Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': {
                            light: '#6EE7B7',
                            DEFAULT: '#10B981',
                            dark: '#047857',
                        },
                        'brand-gray': {
                            light: '#F3F4F6', // Usado en el body bg
                            DEFAULT: '#9CA3AF',
                            dark: '#4B5563',
                        },
                        'brand-warm': {
                            DEFAULT: '#F3EADA',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-brand-gray-light flex items-center justify-center min-h-screen px-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-brand-green-dark">Recuperar Contraseña</h1>
            <p class="text-brand-gray-DEFAULT mt-2">Ingresa tu correo electrónico para recibir las instrucciones y reestablecer tu contraseña.</p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <!-- 
           <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md" role="alert">
            <p>Datos incorrectos.</p>
            </div>
            -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-brand-gray-dark">Correo Electrónico</label>
                <input type="email" id="email" name="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-brand-green focus:border-brand-green block w-full p-3 placeholder-gray-400"
                       placeholder="tuemail@ejemplo.com" required>
            </div>

           
            <div>
                <button type="submit"
                        class="w-full text-white bg-brand-green hover:bg-brand-green-dark focus:ring-4 focus:outline-none focus:ring-brand-green-light font-medium rounded-lg text-base px-5 py-3 text-center transition-colors duration-300">
                    <a href="success_forgot.html">Enviar Instrucciones</a>
                </button>
            </div>
        </form>

        <div class="text-sm font-medium text-center text-brand-gray-DEFAULT mt-8">
            <a href="login.html" class="text-brand-green hover:text-brand-green-dark hover:underline">Volver a Iniciar Sesión</a>
        
        </div>
    </div>

</body>
</html>
